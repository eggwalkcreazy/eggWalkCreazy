<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }
        
        #panorama {
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=iGHG3Qa75hywiYMHDQEYLZAumteG9rhv">
    </script>
    <title>获取全景数据</title>
</head>

<body>
    <div id="panorama"></div>
</body>

</html>
<script type="text/javascript">
    window.onload = function(evt) {
        var param = GetRequest();
        var panorama = new BMap.Panorama('panorama');
        panorama.setPosition(new BMap.Point(+param["lng"], +param["lat"]));

        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = {};
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
    }
</script>
